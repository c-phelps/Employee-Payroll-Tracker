<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Employee Payroll Tracker</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <!-- Wrapper class to style the body -->
  <div class="wrapper">
    <header>
      <h1>Employee Payroll Tracker</h1>
    </header>
    <!-- car class to style this section -->
    <div class="card">
      <!-- another class used for styling -->
      <div class="card-header">
       <h2>Employee Roster</h2>
      </div>
      <!-- class used for styling -->
      <div class="card-body">
       <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
          </tr>
        </thead>
        <!-- this id will be used to append values -->
        <tbody id="employee-table">
        </tbody>
       </table>
      </div>
      <div class="card-footer">
        <!-- this button is where the magic happens with our js -->
        <button id="add-employees-btn" class="btn">Add Employees</button>
      </div>
    </div>
  </div>
  <script src="./assets/script.js"></script>
</body>

</html>
